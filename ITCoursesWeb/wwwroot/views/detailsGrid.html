<div class="course-details" ng-controller="courseController">
    <h4>Course Details</h4>
    <table border="1" style="width:80%; text-align: left;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Teacher</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ course.id }}</td>
                <td>
                    <img ng-src="{{course.pathToImg}}"
                         alt="{{course.name}}"
                         style="width: 100px; height: auto;" />
                </td>
                <td>{{ course.name }}</td>
                <td>{{ course.description }}</td>
                <td>{{ course.teacherName }}</td>
            </tr>
        </tbody>
    </table>

    <button ng-click="editCourse(course)">Edit Course</button>
    <button ng-click="confirmDelete(course)">Delete Course</button>

    <div ng-if="showEditCourseForm">
        <div ng-include="'views/editCourse.html'"></div>
    </div>
</div>
