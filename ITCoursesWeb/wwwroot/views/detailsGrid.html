<div ng-controller="detailsController">
    <!-- Toggle Buttons -->
    <div style="margin-bottom: 10px;">
        <button ng-click="switchView('teacher')" ng-class="{ 'active': currentView === 'teacher' }">Teacher</button>
        <button ng-click="switchView('promocodes')" ng-class="{ 'active': currentView === 'promocodes' }">PromoCodes</button>
    </div>

    <!-- Teacher Information -->
    <div ng-if="currentView === 'teacher'">
        <h3>Teacher Information</h3>
        <table border="1" style="width: 100%; text-align: left; table-layout: fixed;">
            <tr>
                <th>Name</th>
                <td>{{ teacherInfo.name }}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{ teacherInfo.email }}</td>
            </tr>
            <tr>
                <th>AboutMe</th>
                <td>{{ teacherInfo.aboutMe }}</td>
            </tr>
            <tr>
                <th>PromoCodes</th>
                <td>
                    <ul>
                        <li ng-repeat="promoCode in teacherInfo.promoCodes">
                            {{ promoCode }}
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <th>Courses</th>
                <td>
                    <ul>
                        <li ng-repeat="course in teacherInfo.courses">
                            {{ course }}
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>

    <!-- PromoCodes Information -->
    <div ng-if="currentView === 'promocodes'">
        <h3>PromoCodes</h3>
        <table border="1" style="width: 100%; text-align: center; table-layout: fixed;">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Discount</th>
                    <th>Expiration Date</th>
                    <th>Is Used</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="promo in promoCodes">
                    <td>{{ promo.code }}</td>
                    <td>{{ promo.percent }}%</td>
                    <td>{{ promo.dateTo }}</td>
                    <td>{{ promo.isUsed }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
