<div ng-controller="courseController">
    <h4>Add New Course</h4>
    <form ng-submit="submitCourse()">
        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" ng-model="newCourse.name" required />

        <label for="courseDescription">Course Description</label>
        <textarea id="courseDescription" ng-model="newCourse.description" required></textarea>

        <label for="courseTeacher">Teacher Name</label>
        <input type="text" id="courseTeacher" ng-model="newCourse.teacherName" required />

        <label for="courseImage">Course Image URL</label>
        <input type="text" id="courseImage" ng-model="newCourse.pathToImg" />

        <button type="submit">Add Course</button>
        <button type="button" ng-click="cancelAddCourse()">Clear</button>
    </form>
</div>
