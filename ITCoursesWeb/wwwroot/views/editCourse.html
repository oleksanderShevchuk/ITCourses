<div ng-controller="courseController">
    <h4>Edit Course</h4>
    <form ng-submit="submitEditCourse()">
        <label for="editingCourseId">Course Id:</label>
        <input type="text" ng-model="editingCourse.id" id="editingCourseId" readonly />

        <label for="editName">Course Name:</label>
        <input type="text" ng-model="editingCourse.name" id="editName" required />

        <label for="editTeacherName">Teacher Name:</label>
        <input type="text" ng-model="editingCourse.teacherName" id="editTeacherName" required /><br />

        <label for="editDescription">Description:</label>
        <textarea ng-model="editingCourse.description" id="editDescription" required></textarea>

        <label for="editImageUrl">Image URL:</label>
        <input type="text" ng-model="editingCourse.pathToImg" id="editImageUrl" /><br />

        <button type="submit">Save Changes</button>
        <button type="button" ng-click="cancelEditCourse()">Clear</button>
    </form>
</div>
